<html>
  <head>
    <title>Psych 121 Game</title>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700);
      div {
        font-family: 'Open Sans', 'Arial', sans-serif;
        font-size: 36px;
        line-height: 1.6em;
        font-weight: normal;
      }
      #timer {
        font-family: 'Open Sans', 'Arial', sans-serif;
        font-size: 36px;
        line-height: 1.6em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <center>
      <iframe src="http://cykod.github.io/AlienInvasion/" width="450" height="600" style="margin:0;padding:0;border:0"></iframe>
      <br />
      <div id="timer_div"></div>
    </center>
    <script type="text/javascript">
      var seconds_left = 60;
      var interval = setInterval(function() {
        document.getElementById('timer_div').innerHTML = --seconds_left;

        if (seconds_left <= 0) {
          document.getElementById('timer_div').innerHTML = "Click <strong>NEXT</strong> Now!";
          clearInterval(interval);
        }
      }, 1000);
    </script>
  </body>
</html>
