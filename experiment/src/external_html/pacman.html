<html>
  <head>
    <title>Psych 121 Pacman Game</title>
    <style type="text/css">
      #timer {
        font-family: 'Open Sans', 'Arial', sans-serif;
        font-size: 18px;
        line-height: 1.6em;
      }
    </style>
  </head>
  <body>
    <center>
      <iframe src="https://www.silvergames.com/en/pacman/iframe" width="450" height="500" style="margin:0;padding:0;border:0"></iframe>
      <div>Click Next in: <span id="timer"></span></div>
    </center>
    <script type="text/javascript">
      document.getElementById('timer').innerHTML = 
        03 + ":" + 00;
      startTimer();

      function startTimer() {
        var presentTime = document.getElementById('timer').innerHTML;
        var timeArray = presentTime.split(/[:]+/);
        var m = timeArray[0];
        var s = checkSecond((timeArray[1] - 1));
        if(s==59){m=m-1}
        //if(m<0){alert('timer completed')}
  
        document.getElementById('timer').innerHTML =
          m + ":" + s;
        setTimeout(startTimer, 1000);
      }

      function checkSecond(sec) {
        if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
        if (sec < 0) {sec = "59"};
        return sec;
      }
    </script>
  </body>
</html>
